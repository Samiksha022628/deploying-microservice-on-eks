apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploying-microservice
  namespace: deploying-microservice-namespace
spec:
  replicas: 3
  selector:
    matchLabels: 
      run: php-apache
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: deploying-microservice-configmap
      - name: secret-volume
        secret:
          secretName: deploying-microservice-secrets
      containers: 
        - name: php-apache
          image: registry.k8s.io/hpa-example
          ports:
            - containerPort: 80
              name: http
          resources:
            requests: 
              cpu: "0.5"
          envFrom:
            - configMapRef:
                name: deploying-microservice-configmap
            - secretRef:
                name: deploying-microservice-secrets
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: secret-volume
              mountPath: /etc/secret

---
apiVersion: v1
kind: Service
metadata:
  name: php-apache
  namespace: deploying-microservice-namespace
  labels:
    run: php-apache
spec:
  ports:
  - port: 80
  selector:
    run: php-apache
            
